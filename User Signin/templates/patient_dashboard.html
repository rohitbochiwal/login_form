<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #000000;
        }

        h2 {
            color: #000000;
        }

        p {
            color: #020101;
            margin-bottom: 10px;
        }

        .dashboard-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #a095e0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logout-link {
            display: block;
            margin-top: 20px;
            text-align: center;
        }

        .logout-link a {
            color: #007bff;
            text-decoration: none;
            border: 2px;
        }

        .logout-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome, {{ user.first_name }} {{ user.last_name }}</h1>
        <h2>Your Patient Dashboard</h2>
        <p>User Type: Patient</p>
        <p>Username: {{ user.username }}</p>
        <p>Email: {{ user.email }}</p>
        
        <div class="logout-link">
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
